<!DOCTYPE html>
<html lang="en">
<head>

    <title>Insert Student</title>

</head>
<body>

    <div class="d-flex justify-content-center form-control p-5">
<form >

    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="student name">
  </div>
  <div class="mb-3">

</form>
    </div>
