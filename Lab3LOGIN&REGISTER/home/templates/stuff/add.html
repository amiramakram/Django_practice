{%extends 'home.html'%}

{% block content %}
<div class="container">
  <h1>Add Supervisor</h1>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="stuffname">Supervisor Name:</label>
      <input type="text" class="form-control" id="stuffname" name="stuffname" required>
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Add</button>
  </form>
</div>
{% endblock %}
