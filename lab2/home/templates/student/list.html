{%extends 'home.html'%}

{% block content %}
<div class="container">
    <h1>Students</h1>
    <a href="{% url 'student:addstudentname' %}" class="btn btn-primary">Add Student</a>
    <br><br>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Student Name</th>
                <th>Track Name</th>
                <th>Supervisor Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.id }}</td>
                <td>{{ student.name }}</td>
                <td>{{ student.track }}</td>
                <td>{{ student.supervisor.name }}</td>
                <td>
                    <a href="{%url 'student:studentedit' student.id%}" class="btn btn-primary btn-sm">Edit</a>
                    <a href="{%url 'student:studentdelete' student.id%}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
