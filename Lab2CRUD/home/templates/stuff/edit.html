{%extends 'home.html'%}

{% block content %}
  <div class="container">
    <h1>Edit Supervisor</h1>
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="stuffname">Student Name</label>
        <input type="hidden" name="id" value="{{supervisor.id}}">
        <input type="text" class="form-control" id="stuffname" name="stuffname" required value="{{supervisor.name}}">
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
  </div>
{% endblock %}
